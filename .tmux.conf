unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind r source-file ~/.tmux.conf \; display "Config reloaded"

bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -sa terminal-overrides ",xterm*:Tc"
set -g focus-events on
set -g status-interval 2

set -g allow-passthrough on

set -g status-position bottom
set -g status-style bg=default
set -g status-justify absolute-centre

set -g status-left ""
set -g status-left-length 200
set -g status-right ""
set -g status-right-length 200

set -g window-status-current-format "#[fg=#be95ff,bg=default,bold] #{?#{m/r:(n)?vim,#W},,#{?#{==:#W,zsh},,#{?#{==:#W,db},,#{?#{m/r:^(server|sv)$,#W},,#W}}}} "

set -g window-status-format "#[fg=#525252,bg=default] #{?#{m/r:(n)?vim,#W},,#{?#{==:#W,zsh},,#{?#{==:#W,db},,#{?#{m/r:^(server|sv)$,#W},,#W}}}} "

set -g window-status-separator "#[fg=#525252,bg=default]|"

set -g pane-border-style fg='#262626'
set -g pane-active-border-style fg='#ff7eb6'
set -g pane-border-lines single

set -g pane-border-status off

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'omerxx/tmux-sessionx'

set -g @sessionx-bind 'o'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-preview-enabled 'true'

run '~/.tmux/plugins/tpm/tpm'
